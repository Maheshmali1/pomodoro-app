<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Pomodoro App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="pomodoro-container">
      <div class="pomodoro-counter">25:00</div>
      <h2 id="pomodoro-text">Click start for work Timer!</h2>
      <div class="button-container">
        <div class="button success" id="start-btn">Start</div>
        <div class="button warning" id="pause-btn">Pause</div>
        <div class="button danger" id="reset-btn">Reset</div>
      </div>
      <div class="pomodoro-complete-info">
        <h1 id="pomodoro-count">0</h1>
        <h2>Pomodoros Completed!</h2>
      </div>
    </div>
    <audio id="alert-sound">
      <source src="assets/alarm.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
