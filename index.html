<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="pomodoro-container">
      <div class="pomodoro-counter">25:00</div>
      <div>Click start for work Timer!</div>
      <div class="button-container">
        <div class="button success">Start</div>
        <div class="button danger">Pause</div>
        <div class="button info">Resume</div>
        <div class="button warning">Reset</div>
      </div>
      <div></div>
    </div>
  </body>
</html>
